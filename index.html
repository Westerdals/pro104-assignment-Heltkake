<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adminPage</title>
    <link rel="stylesheet" type="text/css" href="CSS.css">
  </head>
  <body>
    <!-- ADMIN PAGE -->
    <!-- ADMIN PAGE -->
    <!-- ADMIN PAGE -->
    <div class="main-container">
    <h3>Type in an exercise and teammember of your choice</h3>
    <form onsubmit="submitBtn()">
      <input type="text" id="input1" />
      <input type="text" id="input2" />
      <button>submit</button>
      <div id="div"></div>
    </form>
    </div> 

    <script>
      //henter ut fra local storage (key objects), hvis det ikke er noe der så henter den fra array
      const toLocalS = JSON.parse(window.localStorage.getItem("objects")) || [];

      function submitBtn() {
        const input = document.querySelector("#input1").value;
        const input2 = document.querySelector("#input2").value;

        // lager om input som blir skrevet inn av bruker til et objekt
        const myObj = {
          exercise: input,
          teamMember: input2
        };

        //pusher input til toLocalS array
        toLocalS.push(myObj);
        window.localStorage.setItem("objects", JSON.stringify(toLocalS));

        console.log(myObj);

        // funksjon rett under
        listingFromLocalS();
      }

      function listingFromLocalS() {
        const fromLocalS = window.localStorage.getItem("objects");

        //om local storage er tomt så henter vi ut fra array
        let toLocalS = JSON.stringify(fromLocalS);
        if (toLocalS === null) {
          toLocalS = [];
        }

        //henter inn div fra DOM
        const div = document.getElementById("div");
      }

      //henter ut fra array
      for (let i = 0; i < toLocalS.length; i++) {
        const div = document.getElementById("div");
        div.innerHTML += `<br><div>arbeidsoppgave:<br>${toLocalS[i].exercise}</div>
                                  <br><div>teammedlem:<br>${toLocalS[i].teamMember}</div>`;
      }
    </script>
  </body>
</html>
